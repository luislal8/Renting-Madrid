<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #1B3768;
            color: white;
            padding: 10px 0;
        }
        nav {
            margin: 15px 0;
        }
        nav a {
            color: #1B3768;
            text-decoration: none;
            margin: 0 15px;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a Mi Página Web</h1>
    </header>
    
    <nav>
        <a href="#home">Inicio</a>
        <a href="#about">Sobre Mí</a>
        <a href="#contact">Contacto</a>
    </nav>
    
    <section id="home">
        <h2>Inicio</h2>
        <p>Esta es una página web sencilla creada como ejemplo.</p>
    </section>
    
    <section id="about">
        <h2>Sobre Mí</h2>
        <p>Me llamo [Tu Nombre] y estoy aprendiendo a crear páginas web.</p>
    </section>
    
    <section id="contact">
        <h2>Contacto</h2>
        <p>Puedes contactarme en: <a href="mailto:tuemail@example.com">tuemail@example.com</a></p>
    </section>
    
    <footer>
        <p>© 2024 Mi Página Web</p>
    </footer>
</body>
</html>
