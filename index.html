<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RENTING para VTC</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #001633;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .car-info {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .car-info img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.1);
        }
        
        .car-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .car-details h2 {
            font-size: 2rem;
            color: #1B3768;
            margin-bottom: 20px;
        }
        
        .car-details p {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #666;
        }
        
        .car-details .price {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #005269;
        }
        
        .rent-button, .whatsapp-button {
            padding: 15px 25px;
            background-color: #007783;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .rent-button:hover, .whatsapp-button:hover {
            background-color: #005269;
        }

        .contact-form {
            margin-top: 20px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .contact-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .whatsapp-section {
            margin-top: 40px;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #001633;
            color: #ffffff;
            margin-top: 40px;
            box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>RENTING para VTC</h1>
    </header>

    <div class="container">
        <div class="car-info">
            <img src="https://scene7.toyota.eu/is/image/toyotaeurope/Corolla-14:Medium-Landscape?ts=0&resMode=sharp2&op_usm=1.75,0.3,2,0" alt="Toyota Corolla">
            <div class="car-details">
                <h2>Toyota Corolla 2024</h2>
                <p>Eficiencia, confort y tecnología de punta. Este sedán ofrece un rendimiento excepcional y un diseño elegante.</p>
                <p class="price">Desde $550/mes</p>

                <!-- Formulario de contacto -->
                <div class="contact-form">
                    <h3>Solicita más información</h3>
                    <form id="contactForm" onsubmit="sendEmail(); return false;">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" required>

                        <label for="phone">Teléfono</label>
                        <input type="tel" id="phone" name="phone" required>

                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required>

                        <button type="submit" class="rent-button">Solicitar Información</button>
                    </form>
                </div>
                <!-- Fin del formulario de contacto -->
            </div>
        </div>

        <!-- Sección de WhatsApp -->
        <div class="whatsapp-section">
            <button onclick="sendWhatsApp()" class="whatsapp-button">Consultar por WhatsApp</button>
        </div>
        <!-- Fin de la sección de WhatsApp -->
    </div>

    <footer>
        <p>&copy; 2024 RENTING para VTC. Todos los derechos reservados.</p>
    </footer>

    <script>
        function sendEmail() {
            var name = document.getElementById('name').value;
            var phone = document.getElementById('phone').value;
            var email = document.getElementById('email').value;

            var subject = `Solicitud de información - ${name}`;
            var body = `Nombre: ${name}%0D%0ATeléfono: ${phone}%0D%0ACorreo Electrónico: ${email}%0D%0AMe gustaría obtener más información sobre el Toyota Corolla 2024.`;

            var mailtoLink = `mailto:luis.i.c.777@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

            window.location.href = mailtoLink;
        }

        function sendWhatsApp() {
            var whatsappMessage = `Hola, estoy interesado en el renting de un vehículo.`;
            var whatsappNumber = '5215567490207'; // Tu número de WhatsApp con el código de país

            var whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(whatsappMessage)}`;

            window.open(whatsappUrl, '_blank');
        }
    </script>

</body>
</html>
